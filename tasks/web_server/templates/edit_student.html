{% extends "base.html" %} {% block title %}Редактировать студента{% endblock %} {% block content %}
<h2>Редактировать информацию о студенте</h2>
<form method="POST" action="{{ url_for('students.edit_student', student_id=student.id) }}">
    <label for="name">Имя:</label><br>
    <input type="text" id="name" name="name" value="{{ student.name }}" required><br><br>

    <label for="age">Возраст:</label><br>
    <input type="number" id="age" name="age" value="{{ student.age }}" required><br><br>

    <label for="scores">Оценки (через запятую):</label><br>
    <input type="text" id="scores" name="scores" value="{{ student.scores }}" required><br><br>

    <button type="submit">Сохранить изменения</button>
</form>
{% endblock %}
