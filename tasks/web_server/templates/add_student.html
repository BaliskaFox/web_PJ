{% extends "base.html" %} {% block title %}Добавить студента{% endblock %} {% block content %}
<h2>Добавить нового студента</h2>
<form method="POST" action="{{ url_for('students.add_student') }}">
    <label for="name">Имя:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="age">Возраст:</label><br>
    <input type="number" id="age" name="age" required><br><br>

    <label for="scores">Оценки (через запятую):</label><br>
    <input type="text" id="scores" name="scores" required><br><br>

    <button type="submit">Добавить</button>
</form>
{% endblock %}
